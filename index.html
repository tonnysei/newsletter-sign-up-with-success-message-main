<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>
  <div class="container">
    <section>
      <div class="img-container">
        <img class="main-img" src="assets/images/illustration-sign-up-desktop.svg">
      </div>
      <div class="hero">
        <h1 class="hero__title">Stay updated!</h1>

        <p class="hero__description">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <div class="hero__advantages">
          <div class="hero__advantages-element">
            <svg class="hero__logo" xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
            <p class="hero__advantages-paragraph">
              Product discovery and building what matters
            </p>
          </div>

          <div class="hero__advantages-element">
            <svg class="hero__logo" xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
            <p class="hero__advantages-paragraph">
              Measuring to ensure updates are a success
            </p>
          </div>

          <div class="hero__advantages-element">
            <svg class="hero__logo" xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g></svg>
            <p class="hero__advantages-paragraph">
              And much more!
            </p>
          </div>
        </div>

        
        <div class="hero__input-box">
          <div class="hero__messages">
            <p class="hero__email">Email address</p>
            <p class="errorMessage"></p>
          </div>
          <input class="hero__input-bar" placeholder="email@company.com">
        </div>
      
        <button class="hero__subscribe-btn">Subscribe to monthly newsletter</button>
      </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/tonnysei" target="_blank">Seif Telmini</a>.
    </div>
  </div>*

  <script src="script.js"></script>
</body>
</html>
